<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - glTF 2.0 - compressed</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>

	<body>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - GLTFLoader + compression extensions<br />
			<a href="https://sketchfab.com/3d-models/coffeemat-7fb196a40a6e4697aad9ca2f75c8b33d" target="_blank" rel="noopener">Coffeemat</a> by
			<a href="https://sketchfab.com/OFFcours1" target="_blank" rel="noopener">Roman Red</a>
		</div>

		<script type="module">

			import * as THREE from '../build/three.module.js';

			import { RoomEnvironment } from './jsm/environments/RoomEnvironment.js';
			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { GLTFLoader } from './jsm/loaders/GLTFLoader.js';

			import { KTX2Loader } from './jsm/loaders/KTX2Loader.js';
			import { MeshoptDecoder } from './jsm/libs/meshopt_decoder.module.js';

			let camera, scene, renderer;

			init();
			render();

			function init() {

				const container = document.createElement( 'div' );
				document.body.appendChild( container );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.toneMapping = THREE.ACESFilmicToneMapping;
				renderer.toneMappingExposure = 1;
				renderer.outputEncoding = THREE.sRGBEncoding;
				container.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.set( 0, 500, 0 );

				const environment = new RoomEnvironment();
				const pmremGenerator = new THREE.PMREMGenerator( renderer );

				scene = new THREE.Scene();
				// scene.background = new THREE.Color( 0xbbbbbb );
				scene.background = new THREE.Color( 0x000000 );
				scene.environment = pmremGenerator.fromScene( environment ).texture;

				const grid = new THREE.GridHelper( 500, 10, 0xffffff, 0xffffff );
				grid.material.opacity = 0.5;
				grid.material.depthWrite = false;
				grid.material.transparent = true;
				scene.add( grid );

				const ktx2Loader = new KTX2Loader()
					.setTranscoderPath( 'js/libs/basis/' )
					.detectSupport( renderer );

				// const loader = new GLTFLoader().setPath( 'models/gltf/' );
				const loader = new GLTFLoader().setPath( 'models/gltf/the_iron_giant/' );

				loader.setKTX2Loader( ktx2Loader );
				loader.setMeshoptDecoder( MeshoptDecoder );
				loader.load( 'scene.gltf', function ( gltf ) {


					// coffeemat.glb was produced from the source scene using gltfpack:
					// gltfpack -i coffeemat/scene.gltf -o coffeemat.glb -cc -tc
					// The resulting model uses EXT_meshopt_compression (for geometry) and KHR_texture_basisu (for texture compression using ETC1S/BasisLZ)

					gltf.scene.position.y = 8;
					gltf.scene.scale.set(.15, .15, .15);

					scene.add( gltf.scene );

					render();

				} );

				// loader.scene.traverse(function (child) {
				// 	if (child.isMesh) {
				// 	mesh01 = child;
				// 	child.material = mat001; // This is
				// 	scene.add(mesh01);
				// 	mesh01.scale.set(1, 1, 1);
				// 	}
				// });


				var mat001 = new THREE.MeshPhysicalMaterial();
				mat001.color = new THREE.Color("gold");
				mat001.reflectivity = 1.0;
				mat001.roughness = 0.0;
				mat001.envMapIntensity = 1.0;

				const loader2 = new GLTFLoader().setPath( 'models/gltf/polyMan/' );
				loader2.load( 'scene.gltf', function ( gltf ) {


					// coffeemat.glb was produced from the source scene using gltfpack:
					// gltfpack -i coffeemat/scene.gltf -o coffeemat.glb -cc -tc
					// The resulting model uses EXT_meshopt_compression (for geometry) and KHR_texture_basisu (for texture compression using ETC1S/BasisLZ)

					gltf.scene.position.y = 400;
					gltf.scene.position.x = 90;
					gltf.scene.scale.set(5, 5, 5);

					scene.add( gltf.scene );

					render();

				} );				

				const controls = new OrbitControls( camera, renderer.domElement );
				controls.addEventListener( 'change', render ); // use if there is no animation loop
				// controls.minDistance = 40;
				// controls.maxDistance = 1000;
				controls.target.set( 100, 400, - 16 );
				controls.update();

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				render();

			}

			//

			function render() {

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
